<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Guessing Game</title>
  <style>
    body {
      background-color: #f0f8ff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      background: #fff;
      border-radius: 10px;
      width: 320px;
      margin: 100px auto;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #333;
    }
    input[type="number"] {
      padding: 10px;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 15px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .message {
      margin-top: 15px;
      font-weight: bold;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Guessing Game</h2>
    <p>Guess a number between 50 and 100</p>
    <form method="POST">
      <input type="number" name="guess" placeholder="Enter your guess">
      <br>
      <button type="submit">Guess</button>
    </form>
    <div class="message">{{ message }}</div>
  </div>
</body>
</html>
